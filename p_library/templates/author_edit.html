<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Форма создания и редактирования Авторов</title>
	</head>
	<body>
		<form method="post">
			{% csrf_token %}
			<table>
				{{ form }}

			<p>

			<button>Удалить</button>
		</form>


	</body>
</html>
